<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINTHYN // OMEGA_PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #010203; }
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; perspective: 1000px; }

        /* HIGHEST LAYER CURSOR */
        #cursor {
            position: fixed; width: 35px; height: 35px; border: 2px solid var(--neon);
            border-radius: 50%; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s;
            box-shadow: 0 0 15px var(--neon);
        }

        /* BOOT SCREEN */
        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 90000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .boot-btn {
            border: 2px solid var(--neon); padding: 20px 50px; color: var(--neon);
            font-family: 'Orbitron', sans-serif; font-weight: 900; background: transparent;
            z-index: 90001; transition: 0.3s; pointer-events: auto;
        }
        .boot-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon); }

        /* THE TERMINAL - FIXED POSITIONING */
        #main-shell {
            position: relative; width: 92vw; height: 88vh;
            background: rgba(2, 4, 6, 0.98); border: 1px solid rgba(0, 242, 255, 0.2);
            display: none; flex-direction: column; opacity: 0;
            transform: translateZ(0); /* Start neutral */
            box-shadow: 0 0 100px rgba(0,0,0,1); z-index: 1000;
        }

        .active-view { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #stars { position: fixed; inset: 0; z-index: 1; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body onmousemove="moveCursor(event)">

    <div id="cursor"></div>
    <canvas id="stars"></canvas>

    <div id="boot-screen">
        <div class="orbitron text-cyan-900 text-[10px] mb-8 tracking-[2em] animate-pulse">UPLINK_READY</div>
        <button class="boot-btn" onclick="launchSystem()">INITIALIZE_OMEGA</button>
    </div>

    <div id="main-shell" class="mx-auto my-auto">
        <header class="h-16 border-b border-white/10 flex items-center justify-between px-8 bg-black">
            <div class="orbitron text-xl font-black text-cyan-400 tracking-tighter">ZINTHYN // OMEGA</div>
            <div class="orbitron text-[10px] text-slate-500" id="clock">00:00:00</div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-20 lg:w-64 border-r border-white/5 p-6 space-y-8 bg-black/40">
                <nav class="space-y-6">
                    <button onclick="tab('home')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-xs flex gap-4">
                        <i class="fas fa-home"></i> <span class="hidden lg:block">HOME</span>
                    </button>
                    <button onclick="tab('projects')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-xs flex gap-4">
                        <i class="fas fa-layer-group"></i> <span class="hidden lg:block">PROJECTS</span>
                    </button>
                    <button onclick="copyDiscord()" class="w-full text-left text-cyan-800 hover:text-cyan-400 orbitron text-xs flex gap-4">
                        <i class="fab fa-discord"></i> <span class="hidden lg:block">DISCORD</span>
                    </button>
                </nav>
            </aside>

            <main class="flex-1 p-12 lg:p-20 overflow-y-auto">
                <div id="view-home" class="view hidden active-view">
                    <h1 class="text-7xl lg:text-9xl font-black orbitron italic mb-6">ARCHITECT</h1>
                    <div id="kernel-log" class="text-cyan-600 font-mono text-sm leading-relaxed"></div>
                </div>

                <div id="view-projects" class="view hidden">
                    <h2 class="orbitron text-3xl mb-12 text-cyan-400">ACTIVE_EXPERIMENTS</h2>
                    <div class="grid lg:grid-cols-2 gap-8">
                        <div class="p-10 border border-white/5 bg-white/[0.02] hover:border-cyan-500 transition-all">
                            <h3 class="orbitron text-xl mb-4">ZIN_MULTICHAR</h3>
                            <p class="text-xs text-slate-500">Advanced 3D Character Selection Interface.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="h-10 border-t border-white/10 flex items-center px-8 justify-between bg-black text-[9px] orbitron text-cyan-900">
            <span>KEY_AUTH: VERIFIED</span>
            <span class="hover:text-red-500 transition cursor-pointer" onclick="location.reload()">[ REBOOT_SYSTEM ]</span>
        </footer>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function moveCursor(e) {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const shell = document.getElementById('main-shell');
            if(shell.style.display === 'flex') {
                const x = (window.innerWidth / 2 - e.pageX) / 80;
                const y = (window.innerHeight / 2 - e.pageY) / 80;
                shell.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        }

        function playSound(f, d, v) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = f; g.gain.value = v;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function launchSystem() {
            playSound(100, 0.5, 0.1);
            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                const s = document.getElementById('main-shell');
                s.style.display = 'flex';
                setTimeout(() => { s.style.opacity = '1'; }, 50);
                startTyping();
            }, 800);
        }

        function tab(id) {
            playSound(400, 0.1, 0.05);
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(`view-${id}`).classList.remove('hidden');
        }

        function startTyping() {
            const log = document.getElementById('kernel-log');
            const lines = [
                "> INITIALIZING KERNEL...",
                "> SYNCING DATA_STREAM...",
                "> SECURITY_OVERLAY: ACTIVE",
                "> WELCOME, ZINTHYN."
            ];
            let i = 0;
            const interval = setInterval(() => {
                log.innerHTML += lines[i] + "<br>";
                playSound(600, 0.05, 0.01);
                i++;
                if(i >= lines.length) clearInterval(interval);
            }, 400);
        }

        // STARFIELD
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        function draw() {
            ctx.fillStyle = "#010203"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                const px = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                const py = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                const sz = (1 - s.z/canvas.width) * 2;
                ctx.fillStyle = `rgba(0, 242, 255, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(px,py,sz,0,Math.PI*2); ctx.fill();
                s.z -= 2; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        draw();
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        function copyDiscord() { navigator.clipboard.writeText("Zinthyn"); alert("COPIED"); }
    </script>
</body>
</html>
