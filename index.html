<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINTHYN // OMEGA_OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #010203; --card: rgba(255, 255, 255, 0.02); }
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        body::before {
            content: " "; position: fixed; inset: 0; 
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            z-index: 10000; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        #cursor {
            position: fixed; width: 30px; height: 30px; border: 2px solid var(--neon);
            border-radius: 50%; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%); transition: width 0.1s;
            box-shadow: 0 0 15px var(--neon);
        }

        #main-shell {
            position: relative; width: 94vw; height: 92vh;
            background: rgba(2, 4, 6, 0.98); border: 1px solid rgba(0, 242, 255, 0.15);
            display: none; flex-direction: column; opacity: 0;
            box-shadow: 0 0 100px rgba(0,0,0,1); z-index: 1000; backdrop-filter: blur(10px);
        }

        .view { display: none; animation: fadeIn 0.4s ease-out; height: 100%; }
        .view.active-view { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; filter: blur(15px); } to { opacity: 1; filter: blur(0); } }

        .card-image-wrapper { width: 100%; height: 130px; background: #000; position: relative; overflow: hidden; }
        .card-image-wrapper img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.5s; }
        .holo-card:hover img { opacity: 1; transform: scale(1.1); }
        
        .card-image-wrapper::after {
            content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.2), transparent);
            animation: scan 4s infinite linear; pointer-events: none;
        }
        @keyframes scan { 0% { top: -100%; } 100% { top: 100%; } }

        .holo-card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .holo-card:hover { border-color: var(--neon); background: rgba(0, 242, 255, 0.05); }

        .term-input {
            background: rgba(0,0,0,0.5); border: none; border-left: 2px solid rgba(0, 242, 255, 0.1);
            color: var(--neon); outline: none; width: 100%; padding: 12px 15px; font-family: 'JetBrains Mono';
            font-size: 11px; margin-bottom: 15px;
        }

        #stars { position: fixed; inset: 0; z-index: 1; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body onmousemove="moveCursor(event)">

    <div id="cursor"></div>
    <canvas id="stars"></canvas>

    <div id="boot-screen" class="fixed inset-0 bg-black z-[90000] flex flex-col items-center justify-center">
        <div class="orbitron text-cyan-950 text-[10px] mb-8 tracking-[2em] animate-pulse">SYSTEM_IDLE</div>
        <button class="border border-cyan-500/30 py-4 px-12 orbitron text-cyan-500 hover:bg-cyan-500 hover:text-black transition-all" onclick="launchSystem()">INITIALIZE_OMEGA</button>
    </div>

    <div id="main-shell" class="mx-auto my-auto">
        <header class="h-14 border-b border-white/10 flex items-center justify-between px-8 bg-black/80">
            <div class="orbitron text-lg font-black text-cyan-400">ZINTHYN<span class="text-white/20">_OS</span></div>
            <div class="orbitron text-[10px] text-slate-400" id="clock">00:00:00</div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-20 lg:w-64 border-r border-white/5 p-6 flex flex-col bg-black/40">
                <nav class="space-y-4 mb-auto">
                    <button onclick="tab('home')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-[10px] flex gap-4 uppercase p-2"><i class="fas fa-home"></i> <span class="hidden lg:block">Home</span></button>
                    <button onclick="tab('about')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-[10px] flex gap-4 uppercase p-2"><i class="fas fa-fingerprint"></i> <span class="hidden lg:block">About</span></button>
                    <button onclick="tab('projects')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-[10px] flex gap-4 uppercase p-2"><i class="fas fa-code"></i> <span class="hidden lg:block">Projects</span></button>
                    <button onclick="tab('contact')" class="w-full text-left text-emerald-900 hover:text-emerald-400 orbitron text-[10px] flex gap-4 uppercase p-2 border-t border-white/5 mt-4 pt-4"><i class="fas fa-satellite-dish"></i> <span class="hidden lg:block">Comm_Link</span></button>
                </nav>
            </aside>

            <main class="flex-1 p-10 overflow-hidden relative">
                <div id="view-home" class="view active-view justify-center">
                    <h1 class="text-7xl lg:text-9xl font-black orbitron italic text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-black">OMEGA.</h1>
                    <div id="kernel-log" class="text-cyan-600 font-mono text-[10px] leading-loose"></div>
                </div>

                <div id="view-about" class="view">
                    <h2 class="orbitron text-2xl mb-8 text-cyan-500">BIO_DATA</h2>
                    <p class="text-slate-400 text-sm max-w-xl">Architect from Serbia. Specialized in FiveM systems and high-end NUI.</p>
                </div>

                <div id="view-projects" class="view overflow-y-auto pr-4">
                    <h2 class="orbitron text-2xl mb-8 text-cyan-500">PROJECT_LABS</h2>
                    <div class="grid lg:grid-cols-3 gap-6">
                        <div class="holo-card group">
                            <div class="card-image-wrapper"><img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=500&q=80"></div>
                            <div class="p-4"><h3 class="orbitron text-[10px] text-white">ZIN_ID_V3</h3></div>
                        </div>
                        <div class="holo-card group">
                            <div class="card-image-wrapper"><img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?auto=format&fit=crop&w=500&q=80"></div>
                            <div class="p-4"><h3 class="orbitron text-[10px] text-white">ZIN_SHIELD</h3></div>
                        </div>
                        <div class="holo-card group">
                            <div class="card-image-wrapper"><img src="https://images.unsplash.com/photo-1563986768609-322da13575f3?auto=format&fit=crop&w=500&q=80"></div>
                            <div class="p-4"><h3 class="orbitron text-[10px] text-white">ZIN_UI_PRO</h3></div>
                        </div>
                    </div>
                </div>

                <div id="view-contact" class="view">
                    <h2 class="orbitron text-2xl mb-8 text-emerald-500">ESTABLISH_UPLINK</h2>
                    <div class="max-w-md">
                        <input type="text" placeholder="NAME" class="term-input">
                        <input type="email" value="zinthyn@gmail.com" class="term-input" readonly>
                        <textarea placeholder="MESSAGE" class="term-input" rows="4"></textarea>
                        <button onclick="alert('TRANSMISSION_SENT')" class="w-full py-3 border border-emerald-500/20 orbitron text-emerald-500 text-[10px] hover:bg-emerald-500 hover:text-black transition-all">EXECUTE_SEND</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        function moveCursor(e) {
            const c = document.getElementById('cursor');
            c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px';
        }
        function launchSystem() {
            document.getElementById('boot-screen').style.display = 'none';
            const s = document.getElementById('main-shell');
            s.style.display = 'flex'; setTimeout(() => { s.style.opacity = '1'; }, 50);
            startTyping();
        }
        function tab(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(`view-${id}`).classList.add('active-view');
        }
        function startTyping() {
            const log = document.getElementById('kernel-log');
            const lines = ["> STATUS: ONLINE", "> AUTH: ZINTHYN_01", "> UPLINK: zinthyn@gmail.com"];
            let i = 0; const int = setInterval(() => {
                log.innerHTML += lines[i] + "<br>";
                i++; if(i >= lines.length) clearInterval(int);
            }, 400);
        }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        
        const canvas = document.getElementById('stars'); const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        function draw() {
            ctx.fillStyle = "#010203"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                const px = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                const py = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                const sz = (1 - s.z/canvas.width) * 1.5;
                ctx.fillStyle = `rgba(0, 242, 255, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(px,py,sz,0,Math.PI*2); ctx.fill();
                s.z -= 0.8; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
