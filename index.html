<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINTHYN // OMEGA_PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --bg: #010203; }
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }

        /* CURSOR */
        #cursor {
            position: fixed; width: 30px; height: 30px; border: 2px solid var(--neon);
            border-radius: 50%; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s, background 0.2s;
            box-shadow: 0 0 15px var(--neon);
        }

        /* TERMINAL CHASSIS - STABILIZED */
        #main-shell {
            position: relative; width: 92vw; height: 88vh;
            background: rgba(2, 4, 6, 0.98); border: 1px solid rgba(0, 242, 255, 0.2);
            display: none; flex-direction: column; opacity: 0;
            box-shadow: 0 0 100px rgba(0,0,0,1); z-index: 1000;
        }

        /* VIEW TRANSITIONS */
        .view { display: none; animation: fadeIn 0.4s ease-out; }
        .view.active-view { display: block; }
        @keyframes fadeIn { from { opacity: 0; filter: blur(10px); } to { opacity: 1; filter: blur(0); } }

        /* PROJECT CARDS */
        .holo-card {
            position: relative; background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.05);
            padding: 40px; transition: all 0.3s ease; overflow: hidden;
        }
        .holo-card:hover {
            border-color: var(--neon); background: rgba(0, 242, 255, 0.08);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 255, 0.1);
        }
        
        .img-preview {
            width: 100%; height: 150px; background: #050505; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(0, 242, 255, 0.1); transition: 0.3s;
        }
        .holo-card:hover .img-preview { border-color: var(--neon); color: var(--neon); }

        #stars { position: fixed; inset: 0; z-index: 1; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body onmousemove="moveCursor(event)">

    <div id="cursor"></div>
    <canvas id="stars"></canvas>

    <div id="boot-screen" class="fixed inset-0 bg-black z-[90000] flex flex-col items-center justify-center">
        <div class="orbitron text-cyan-900 text-[10px] mb-8 tracking-[2em] animate-pulse">SYSTEM_IDLE</div>
        <button class="border-2 border-cyan-500 py-4 px-12 orbitron text-cyan-500 font-black hover:bg-cyan-500 hover:text-black transition-all" onclick="launchSystem()">INITIALIZE_OMEGA</button>
    </div>

    <div id="main-shell" class="mx-auto my-auto">
        <header class="h-16 border-b border-white/10 flex items-center justify-between px-8 bg-black/60">
            <div class="orbitron text-xl font-black text-cyan-400">ZINTHYN<span class="text-white/10">.OMEGA</span></div>
            <div class="flex gap-6 items-center">
                <span class="orbitron text-[8px] text-emerald-500">ENCRYPTION: ACTIVE</span>
                <span class="orbitron text-[10px] text-slate-500" id="clock">00:00:00</span>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-20 lg:w-64 border-r border-white/5 p-8 space-y-10 bg-black/40">
                <nav class="space-y-8">
                    <button onclick="tab('home')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-[11px] flex gap-4 transition-colors">
                        <i class="fas fa-terminal w-4"></i> <span class="hidden lg:block tracking-widest">ROOT_DIR</span>
                    </button>
                    <button onclick="tab('projects')" class="w-full text-left text-slate-500 hover:text-cyan-400 orbitron text-[11px] flex gap-4 transition-colors">
                        <i class="fas fa-th-large w-4"></i> <span class="hidden lg:block tracking-widest">PROJECTS</span>
                    </button>
                    <button onclick="copyDiscord()" class="w-full text-left text-cyan-900 hover:text-cyan-400 orbitron text-[11px] flex gap-4 transition-colors">
                        <i class="fab fa-discord w-4"></i> <span class="hidden lg:block tracking-widest">UPLINK</span>
                    </button>
                </nav>
            </aside>

            <main class="flex-1 p-12 lg:p-20 overflow-y-auto">
                <div id="view-home" class="view active-view">
                    <h1 class="text-7xl lg:text-9xl font-black orbitron italic mb-6 leading-none">ARCHITECT.</h1>
                    <div id="kernel-log" class="text-cyan-600 font-mono text-xs leading-loose"></div>
                </div>

                <div id="view-projects" class="view">
                    <h2 class="orbitron text-3xl mb-12 tracking-tighter text-cyan-500 underline decoration-cyan-900 underline-offset-8">DATA_MODULES</h2>
                    <div class="grid lg:grid-cols-2 gap-10">
                        <div class="holo-card group">
                            <div class="img-preview"><i class="fas fa-users text-5xl opacity-20 group-hover:opacity-100 transition"></i></div>
                            <h3 class="orbitron text-xl text-white mb-2">ZIN_MULTICHAR</h3>
                            <p class="text-[10px] text-slate-500 uppercase tracking-widest">Identity Management System</p>
                        </div>
                        <div class="holo-card group">
                            <div class="img-preview"><i class="fas fa-shield-alt text-5xl opacity-20 group-hover:opacity-100 transition"></i></div>
                            <h3 class="orbitron text-xl text-white mb-2">NEURAL_GUARD</h3>
                            <p class="text-[10px] text-slate-500 uppercase tracking-widest">Predictive Security Engine</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="h-10 border-t border-white/10 flex items-center px-8 justify-between bg-black text-[9px] orbitron text-cyan-900">
            <span>Â© 2026 ZINTHYN_OFFICIAL</span>
            <span class="hover:text-red-500 transition cursor-pointer" onclick="location.reload()">[ REBOOT_SYSTEM ]</span>
        </footer>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function moveCursor(e) {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        }

        function playSound(f, d, v) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = f; g.gain.value = v;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function launchSystem() {
            playSound(120, 0.4, 0.1);
            document.getElementById('boot-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('boot-screen').style.display = 'none';
                const s = document.getElementById('main-shell');
                s.style.display = 'flex';
                setTimeout(() => { s.style.opacity = '1'; }, 50);
                startTyping();
            }, 800);
        }

        function tab(id) {
            playSound(440, 0.05, 0.05);
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
            document.getElementById(`view-${id}`).classList.add('active-view');
        }

        function startTyping() {
            const log = document.getElementById('kernel-log');
            const lines = [
                "> BOOT_SEQUENCE_COMPLETE",
                "> UPLINK: STABLE",
                "> MASTER_KEY_ACCEPTED",
                "> ACCESSING ROOT_DIR...",
                "> WELCOME BACK, ZINTHYN."
            ];
            let i = 0;
            const interval = setInterval(() => {
                log.innerHTML += lines[i] + "<br>";
                playSound(800, 0.02, 0.01);
                i++;
                if(i >= lines.length) clearInterval(interval);
            }, 300);
        }

        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width }));
        function draw() {
            ctx.fillStyle = "#010203"; ctx.fillRect(0,0,canvas.width,canvas.height);
            stars.forEach(s => {
                const px = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                const py = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                const sz = (1 - s.z/canvas.width) * 2;
                ctx.fillStyle = `rgba(0, 242, 255, ${1 - s.z/canvas.width})`;
                ctx.beginPath(); ctx.arc(px,py,sz,0,Math.PI*2); ctx.fill();
                s.z -= 2; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        draw();
        
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        function copyDiscord() { navigator.clipboard.writeText("Zinthyn"); alert("UPLINK_ESTABLISHED"); }
    </script>
</body>
</html>
