<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINTHYN // NEURAL_INTERFACE_V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00ffaa; --bg: #010203; --accent: #ff0055; --cyan: #00f2ff; }
        * { cursor: none !important; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; perspective: 1200px; }

        /* NEURAL DEPTH BACKGROUND */
        #neural-bg { position: fixed; inset: 0; z-index: 0; opacity: 0.2; pointer-events: none; }
        .crt-effect {
            position: fixed; inset: 0; z-index: 99999; pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
        }

        /* CUSTOM CURSOR */
        #custom-cursor {
            position: fixed; width: 35px; height: 35px; border: 1px solid var(--neon);
            border-radius: 50%; pointer-events: none; z-index: 1000000;
            transform: translate(-50%, -50%); transition: transform 0.08s ease-out;
            display: flex; align-items: center; justify-content: center; mix-blend-mode: screen;
        }
        #cursor-dot { width: 3px; height: 3px; background: var(--neon); border-radius: 50%; box-shadow: 0 0 10px var(--neon); }

        /* MAIN SHELL */
        #zin-shell {
            position: relative; width: 96vw; height: 92vh; margin: 4vh auto;
            background: rgba(2, 4, 6, 0.95); border: 1px solid rgba(0, 255, 170, 0.15);
            display: none; flex-direction: column; opacity: 0; transform-style: preserve-3d;
            backdrop-filter: blur(20px); box-shadow: 0 50px 100px rgba(0,0,0,0.9);
        }

        /* NAVIGATION */
        .nav-item {
            position: relative; padding: 18px 25px; transition: 0.4s; overflow: hidden;
            clip-path: polygon(0 0, 85% 0, 100% 30%, 100% 100%, 15% 100%, 0 70%);
            background: rgba(255,255,255,0.01); margin-bottom: 12px; border: 1px solid transparent;
        }
        .nav-item:hover { background: var(--neon); color: #000 !important; transform: translateX(12px) scale(1.02); box-shadow: -10px 0 20px rgba(0,255,170,0.2); }
        .nav-item.active { background: var(--neon); color: #000; border-color: white; }

        /* VIEWS */
        .view { display: none; height: 100%; width: 100%; animation: viewEnter 0.7s cubic-bezier(0.19, 1, 0.22, 1); }
        .view.active { display: flex; flex-direction: column; }
        @keyframes viewEnter { from { opacity: 0; transform: translateZ(50px); filter: blur(15px); } to { opacity: 1; transform: translateZ(0); filter: blur(0); } }

        /* CARDS */
        .glass-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(0,0,0,0.6));
            border: 1px solid rgba(255,255,255,0.05); transition: 0.4s;
        }
        .glass-card:hover { border-color: var(--neon); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* PROJECT SLIDES */
        .project-scroll::-webkit-scrollbar { height: 4px; }
        .project-scroll::-webkit-scrollbar-thumb { background: var(--neon); }

        /* UTILS */
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .tech { font-family: 'Share Tech Mono', monospace; }
        .neon-glow { text-shadow: 0 0 15px var(--neon); }
    </style>
</head>
