<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZINTHYN // NEURAL_ARCHITECT_V21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;400;800&family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00ffcc; --purple: #a855f7; --bg: #030303; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; scroll-behavior: smooth; cursor: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* --- THE ATMOSPHERE --- */
        .scanlines { position: fixed; inset: 0; background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 204, 0.02) 50%); background-size: 100% 4px; z-index: 10001; pointer-events: none; }
        .noise { position: fixed; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; z-index: 10000; pointer-events: none; }
        .vignette { position: fixed; inset: 0; background: radial-gradient(circle, transparent 40%, black 150%); z-index: 9999; pointer-events: none; }

        /* --- CUSTOM CURSOR --- */
        #cursor { width: 20px; height: 20px; border: 1px solid var(--neon); position: fixed; pointer-events: none; z-index: 99999; transition: transform 0.1s, background 0.3s; transform: translate(-50%, -50%); display: flex; align-items: center; justify-content: center; }
        #cursor::after { content: ''; width: 2px; height: 2px; background: var(--neon); }
        .cursor-hover { transform: translate(-50%, -50%) scale(2) rotate(45deg) !important; background: rgba(0, 255, 204, 0.2); }

        /* --- HUD ENHANCEMENTS --- */
        #hud-top { position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 9998; font-size: 10px; background: rgba(0,0,0,0.9); padding: 12px 30px; border: 1px solid rgba(0,255,204,0.2); border-top: none; backdrop-filter: blur(20px); border-radius: 0 0 20px 20px; width: 800px; display: flex; justify-content: space-around; align-items: center; }
        
        /* Audio visualizer bars mimic */
        .bars { display: flex; gap: 2px; align-items: flex-end; height: 10px; }
        .bar { width: 2px; background: var(--neon); animation: pulse 0.5s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { height: 4px; } 50% { height: 10px; } }

        /* --- PROJECT CARDS --- */
        .project-card { background: #010101; border: 1px solid rgba(255,255,255,0.05); transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1); position: relative; overflow: hidden; height: 350px; }
        .project-card::before { content: 'LOADING_DATA...'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'JetBrains Mono'; font-size: 8px; color: var(--neon); opacity: 0; }
        .project-card:hover::before { opacity: 0.5; }
        .project-card:hover { border-color: var(--neon); box-shadow: 0 0 30px rgba(0,255,204,0.1); }
        
        #entry-lock { position: fixed; inset: 0; background: #000; z-index: 10005; display: flex; align-items: center; justify-content: center; }
        
        section { opacity: 0; transform: translateY(50px); transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        section.revealed { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="vignette"></div>

    <div id="entry-lock">
        <div class="text-center">
            <div class="mb-6 flex justify-center gap-1">
                <div class="w-1 h-8 bg-neon"></div>
                <div class="w-1 h-8 bg-neon/50"></div>
                <div class="w-1 h-8 bg-neon/20"></div>
            </div>
            <h2 class="orbitron text-white text-[10px] tracking-[0.8em] mb-8 animate-pulse">ESTABLISHING_NEURAL_LINK</h2>
            <button onclick="unlockPortfolio()" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)" class="group relative px-16 py-5 border border-neon text-neon orbitron text-xs tracking-widest hover:bg-neon hover:text-black transition-all duration-700">
                SYNC_INTERFACE
            </button>
        </div>
    </div>

    <div id="music-player" class="absolute pointer-events-none opacity-0">
        <div id="player"></div>
    </div>

    <div id="hud-top" class="mono text-white/50 uppercase tracking-widest">
        <div class="flex items-center gap-3">
            <span class="text-neon">ZIN_OS</span>
            <span class="opacity-20">|</span>
            <span>FPS: <span class="text-neon" id="fps">60</span></span>
        </div>

        <div class="flex items-center gap-4 border-x border-white/10 px-8">
            <div class="bars">
                <div class="bar" style="animation-delay: 0.1s"></div>
                <div class="bar" style="animation-delay: 0.3s"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                <div class="bar" style="animation-delay: 0.4s"></div>
            </div>
            <input type="range" min="0" max="100" value="40" oninput="setVolume(this.value)" class="w-24 h-1 bg-white/10 appearance-none cursor-pointer accent-neon">
        </div>

        <div class="flex gap-6">
            <button onclick="toggleGame()" class="hover:text-neon transition-all">[ MINIGAME ]</button>
            <span id="clock" class="text-neon/60">00:00:00</span>
        </div>
    </div>

    <section class="min-h-screen flex items-center px-10 md:px-32 revealed">
        <div class="w-full">
            <p class="mono text-neon text-xs tracking-[1em] mb-4 opacity-50">WELCOME_USER_TOBII</p>
            <h1 class="text-9xl md:text-[14rem] font-black orbitron italic mb-10 tracking-tighter leading-none selection:bg-neon selection:text-black">ZINTHYN</h1>
            <div class="flex flex-col md:flex-row gap-10">
                <div class="bg-neon text-black px-10 py-5 font-black orbitron text-xs flex items-center gap-3">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-black opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-black"></span>
                    </span>
                    SYSTEM_ARCHITECT
                </div>
                <div class="flex flex-wrap gap-2 max-w-xl">
                    <span class="skill-tag" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)">LUA</span>
                    <span class="skill-tag" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)">C++</span>
                    <span class="skill-tag" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)">PYTHON</span>
                    <span class="skill-tag" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)">BLENDER</span>
                </div>
            </div>
        </div>
    </section>

    <section id="vault" class="py-40 px-10 md:px-32">
        <div class="flex justify-between items-end mb-20 border-b border-white/10 pb-10">
            <h2 class="orbitron text-7xl font-black italic tracking-tighter uppercase">Script_<span class="text-neon">Archive</span></h2>
            <p class="mono text-[10px] text-white/30 mb-4">TOTAL_MODULES: 08</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="project-grid-anchor">
            </div>
    </section>

    <div id="modal-overlay" onclick="closeModal()">
        <div class="modal-body bg-black/80 p-10 border border-neon/50 w-[95%] max-w-6xl flex flex-col md:flex-row gap-10 backdrop-filter blur-xl" onclick="event.stopPropagation()">
            <div id="modal-image" class="w-full md:w-1/2 h-[300px] md:h-[500px] bg-cover bg-center border border-white/10"></div>
            <div class="w-full md:w-1/2 flex flex-col justify-center">
                <h2 id="modal-title" class="orbitron text-5xl font-black italic text-neon mb-6 uppercase tracking-tighter"></h2>
                <p id="modal-desc" class="text-xl text-white/50 mono leading-relaxed mb-10"></p>
                <div id="modal-stats" class="grid grid-cols-2 gap-4 mono text-[10px] text-white/30 border-t border-white/5 pt-8"></div>
                <button class="mt-12 text-neon mono text-[10px] self-start border border-neon/30 px-6 py-2 hover:bg-neon hover:text-black transition-all" onclick="closeModal()">[ TERMINATE_CONNECTION ]</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="p-2 text-[9px] mono text-neon flex justify-between bg-white/5 border-b border-neon/20">
            <span>DEFENSE_PROTOCOL</span>
            <button onclick="toggleGame()">[X]</button>
        </div>
        <canvas id="gameCanvas" width="200" height="200"></canvas>
    </div>

    <script>
        // --- CUSTOM CURSOR LOGIC ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function cursorHover(isHovering) {
            if(isHovering) cursor.classList.add('cursor-hover');
            else cursor.classList.remove('cursor-hover');
        }

        // --- HUD CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0') + ":" + 
                now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);

        // --- AUDIO ENGINE ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: 'kAlIi0iN0Ek',
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'kAlIi0iN0Ek', 'controls': 0 },
                events: { 'onReady': (e) => e.target.setVolume(40) }
            });
        }

        function unlockPortfolio() {
            if(player) player.playVideo();
            gsap.to("#entry-lock", { opacity: 0, duration: 1.5, onComplete: () => document.getElementById('entry-lock').style.display = 'none' });
        }

        function setVolume(val) { if(player) player.setVolume(val); }

        // --- PROJECTS DATA ---
        const projects = [
            { id: 'ZIN_Multicharacter', title: 'Multicharacter', img: 'https://r2.fivemanage.com/image/vl8SWC9V0t20.png', desc: 'Cinematic character selection with 3D camera lerping.', stats: ['LUA: 90%', 'NUI: Vue'] },
            { id: 'ZIN_AC', title: 'Anti-Cheat', img: 'https://r2.fivemanage.com/image/woZ2j0QrQkQB.png', desc: 'Heuristic security for event-based exploits.', stats: ['LEVEL: Kernel', 'DB: MariaDB'] },
            { id: 'ZIN_Hud', title: 'Neural Hud', img: 'https://r2.fivemanage.com/image/2pp2Zy3njUBG.png', desc: 'Minimalist performance HUD with vector assets.', stats: ['FPS: 144+', 'MS: 0.00ms'] },
            { id: 'ZIN_AirportJob', title: 'Airport Job', img: 'https://r2.fivemanage.com/image/PvrWfhddFE3b.png', desc: 'Full pilot career and cargo system.', stats: ['TASKS: 50+', 'TYPE: Jobs'] },
            { id: 'ZIN_FleecaRobbery', title: 'Fleeca Heist', img: 'https://r2.fivemanage.com/image/47C7Dq0f4XE7.png', desc: 'Sync-heavy heist with custom mini-games.', stats: ['LUA: 100%', 'MINIGAMES: 3'] },
            { id: 'ZIN_OilRig', title: 'Oil Rig Heist', img: 'https://r2.fivemanage.com/image/iYXxMxaHC86L.png', desc: 'End-game maritime robbery experience.', stats: ['NPC: Custom', 'LOOT: Dynamic'] },
            { id: 'ZIN_Phone', title: 'Logic Phone', img: 'https://r2.fivemanage.com/image/mLJoXKdRgZ8L.png', desc: 'Fully responsive smartphone simulation.', stats: ['APPS: 12', 'SYNC: Real-time'] },
            { id: 'ZIN_Inventory', title: 'Grid Inventory', img: 'https://r2.fivemanage.com/image/47C7Dq0f4XE7.png', desc: 'Metadata-driven weight inventory.', stats: ['SQL: Optimized', 'UI: React'] }
        ];

        const grid = document.getElementById('project-grid-anchor');
        projects.forEach(p => {
            grid.innerHTML += `
                <div class="project-card cursor-pointer group" onclick="openProject('${p.id}')" onmouseenter="cursorHover(true)" onmouseleave="cursorHover(false)">
                    <div class="project-img" style="background-image: url('${p.img}')"></div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                    <div class="absolute bottom-8 left-8 z-10">
                        <p class="mono text-neon text-[9px] mb-2 tracking-widest opacity-0 group-hover:opacity-100 transition-all">DECRYPTING_FILE...</p>
                        <h4 class="orbitron text-2xl font-bold italic tracking-tighter">${p.title}</h4>
                    </div>
                </div>
            `;
        });

        function openProject(id) {
            const p = projects.find(item => item.id === id);
            document.getElementById('modal-title').innerText = p.title;
            document.getElementById('modal-desc').innerText = p.desc;
            document.getElementById('modal-image').style.backgroundImage = `url(${p.img})`;
            document.getElementById('modal-stats').innerHTML = p.stats.map(s => `<div>${s.split(':')[0]}: <span class="text-neon">${s.split(':')[1]}</span></div>`).join('');
            document.getElementById('modal-overlay').style.display = 'flex';
            gsap.from(".modal-body", { scale: 0.9, opacity: 0, duration: 0.5, ease: "power4.out" });
        }

        function closeModal() { 
            gsap.to(".modal-body", { scale: 0.9, opacity: 0, duration: 0.3, onComplete: () => {
                document.getElementById('modal-overlay').style.display = 'none';
            }});
        }

        // --- MINIGAME ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let playerObj = { x: 100, y: 180 };
        let bullets = []; let enemies = [];
        canvas.addEventListener('mousedown', (e) => bullets.push({ x: e.offsetX, y: playerObj.y }));
        function toggleGame() {
            const c = document.getElementById('game-container');
            c.style.display = c.style.display === 'flex' ? 'none' : 'flex';
            if(c.style.display === 'flex') updateGame();
        }
        function updateGame() {
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,200,200);
            ctx.fillStyle = '#00ffcc'; ctx.fillRect(playerObj.x - 10, playerObj.y, 20, 2);
            bullets.forEach((b, i) => { b.y -= 7; ctx.fillRect(b.x, b.y, 2, 6); if(b.y < 0) bullets.splice(i, 1); });
            if(Math.random() < 0.08) enemies.push({ x: Math.random() * 200, y: 0 });
            enemies.forEach((en, i) => { en.y += 2; ctx.fillStyle = '#a855f7'; ctx.fillRect(en.x, en.y, 8, 8); if(en.y > 200) enemies.splice(i, 1); });
            if(document.getElementById('game-container').style.display === 'flex') requestAnimationFrame(updateGame);
        }

        // --- UTILS ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('revealed'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('section').forEach(s => observer.observe(s));
        setInterval(() => { document.getElementById('fps').innerText = Math.floor(Math.random() * (62 - 58) + 58); }, 800);
    </script>
</body>
</html>
